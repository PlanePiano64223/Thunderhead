<html lang="en">
<head>

  <title>Thunderhead Alpha</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #0ff;
      padding: 20px;
    }
    h1 {
      color: #0ff;
    }
    button, input {
      padding: 10px;
      margin: 5px;
      background: #000;
      color: #0ff;
      border: 1px solid #0ff;
      width: 100%;
      max-width: 300px;
    }
    #log {
      background: #000;
      border: 1px solid #0ff;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-top: 10px;

    #creator-controls, #app {
      margin-top: 20px;
    }
  </style>
</head>

  <div id="login">

    <button id="login-btn">Login</button>

    <div id="log"></div>

  <div id="creator-controls" style="display:none;">
    <h3>Creator Console</h3>
    <input id="creator-input" type="text" placeholder="Command Alpha to evolve..." />
    <button onclick="addCreatorCommand()">Execute</button>
  </div>
