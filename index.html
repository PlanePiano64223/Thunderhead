<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alpha AI | Project Thoth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="alpha-interface">
    <h1>Welcome to Alpha AI</h1>
    <p>Your digital assistant is learning...</p>
    <textarea id="log" rows="10" cols="60" readonly></textarea><br>
    <button onclick="evolveAlpha()">Evolve Alpha</button>
  </div>
  <script src="script.js"></script>
  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>

<script>
  // Replace these with your actual Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Sign in with Google
  function signInWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then((result) => {
        const user = result.user;
        alert(`Welcome back, ${user.displayName}`);
        document.getElementById("user-info").innerText = `Signed in as ${user.displayName}`;
      })
      .catch((error) => {
        console.error(error.message);
      });
  }

  // Sign out
  function signOut() {
    auth.signOut().then(() => {
      alert("Signed out.");
      document.getElementById("user-info").innerText = "";
    });
  }
</script>

</<div id="auth-buttons">
  <button onclick="signInWithGoogle()">Sign in with Google</button>
  <button onclick="signOut()">Sign out</button>
  <div id="user-info"></div>
</div>
>
</html>
