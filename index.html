<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thunderhead Alpha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color, #111);
      color: #0ff;
      padding: 20px;
    }
    h1 { color: #0ff; }
    button, input {
      padding: 10px;
      margin: 5px;
      background: #000;
      color: #0ff;
      border: 1px solid #0ff;
    }
    #log, #system {
      background: #000;
      border: 1px solid #0ff;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      margin-top: 10px;
    }
    #system { color: #ff0; }
    #app { display: none; }
  </style>
</head>
<body>
  <h1>Welcome to Thunderhead</h1>

  <div id="login">
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="login()">Login</button>
  </div>

  <div id="app">
    <h3>Hello, <span id="userDisplay"></span></h3>

    <input type="text" id="user-input" placeholder="Ask Thunderhead or give a command" />
    <button onclick="sendCommand()">Send Command</button>

    <div id="creator-controls" style="display:none;">
      <h4>Creator Console</h4>
      <input type="text" id="creator-input" placeholder="Tell Alpha to evolve..." />
      <button onclick="addCreatorCommand()">Execute</button>
    </div>

    <h4>Response:</h4>
    <div id="log"></div>

    <h4>System Log:</h4>
    <div id="system"></div>
  </div>

  <script>
    const BACKEND_URL = 'https://fluffy-gaudy-height.glitch.me/ask';
    let isCreator = false;

    function login() {
      const name = document.getElementById('username').value.trim();
      if (!name) return alert("Enter a name!");

      localStorage.setItem("thunderUser", name);
      if (name.toLowerCase() === "james meyer") isCreator = true;
      loadUser(name);
    }

    function loadUser(name) {
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
      document.getElementById("userDisplay").textContent = name;

      const savedBg = localStorage.getItem("thunder_bg");
      if (savedBg) document.body.style.setProperty("--bg-color", savedBg);

      if (isCreator) {
        document.getElementById("creator-controls").style.display = "block";
        logSystem("Welcome back, Creator.");
      } else {
        logSystem("Standard user interface initialized.");
      }
    }

    function sendCommand() {
      const input = document.getElementById("user-input").value.trim();
      if (!input) return;

      logUser("You: " + input);
      logSystem("Processing...");

      fetch(BACKEND_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: input })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.message) throw new Error("No response from AI");
        logAI("Thunderhead: " + data.message);

        if (isCreator && input.toLowerCase().includes("change background to")) {
          const color = input.split("to")[1]?.trim();
          if (color) {
            document.body.style.setProperty("--bg-color", color);
            localStorage.setItem("thunder_bg", color);
            logSystem("Background changed and saved.");
          }
        }
      })
      .catch(err => {
        console.error(err);
        logSystem("Error: No response from AI.");
      });

      document.getElementById("user-input").value = "";
    }

    function addCreatorCommand() {
      const input = document.getElementById("creator-input").value.trim();
      if (!input) return;

      logUser("**CREATOR COMMAND**: " + input);
      sendCommandFromCreator(input);
      document.getElementById("creator-input").value = "";
    }

    function sendCommandFromCreator(cmd) {
      fetch(BACKEND_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: cmd })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.message) throw new Error("No response");
        logAI("Alpha: " + data.message);
      })
      .catch(err => {
        console.error(err);
        logSystem("Error from AI");
      });
    }

    function logUser(text) {
      const div = document.createElement("div");
      div.textContent = text;
      document.getElementById("log").appendChild(div);
    }

    function logAI(text) {
      const div = document.createElement("div");
      div.textContent = text;
      document.getElementById("log").appendChild(div);
    }

    function logSystem(text) {
      const div = document.createElement("div");
      div.textContent = text;
      document.getElementById("system").appendChild(div);
    }

    const storedUser = localStorage.getItem("thunderUser");
    if (storedUser) {
      if (storedUser.toLowerCase() === "james meyer") isCreator = true;
      loadUser(storedUser);
    }
  </script>
</body>
</html>
