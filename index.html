<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thunderhead Alpha</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #0ff; padding: 20px; }
    h1 { color: #0ff; }
    button, input { padding: 10px; margin: 5px; background: #000; color: #0ff; border: 1px solid #0ff; }
    #log { background: #000; border: 1px solid #0ff; padding: 10px; height: 300px; overflow-y: auto; margin-top: 10px; }
    #creator-controls { margin-top: 20px; display: none; }
  </style>
</head>
<body>
  <h1>Welcome to Thunderhead</h1>
  <div id="login">
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="login()">Login</button>
  </div>

  <div id="app" style="display:none;">
    <div>Welcome, <span id="userDisplay"></span></div>
    <div id="creator-controls">
      <h3>Creator Console</h3>
      <input id="creator-input" type="text" placeholder="Command Alpha to evolve..." />
      <button onclick="addCreatorCommand()">Send Command</button>
    </div>
    <div id="log"></div>
  </div>

  <script>
    let isCreator = false;

    function login() {
      const name = document.getElementById('username').value.trim();
      if (!name) return alert("Enter a name!");

      localStorage.setItem("thunderUser", name);
      if (name.toLowerCase() === "james meyer") {
        isCreator = true;
      }
      loadUser(name);
    }

    function loadUser(name) {
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
      document.getElementById("userDisplay").textContent = name;

      const log = JSON.parse(localStorage.getItem("alpha_" + name)) || [];
      log.forEach(entry => addToLog(entry));

      if (isCreator) {
        document.getElementById("creator-controls").style.display = "block";
      }
    }

    function addToLog(entry) {
      const div = document.createElement("div");
      div.textContent = entry;
      document.getElementById("log").appendChild(div);
    }

    async function addCreatorCommand() {
      const input = document.getElementById("creator-input").value;
      if (!input.trim()) return;

      const name = localStorage.getItem("thunderUser");
      if (name.toLowerCase() !== "james meyer") {
        addToLog("You are not authorized to evolve Thunderhead.");
        return;
      }

      const command = `**CREATOR COMMAND**: ${input}`;
      addToLog(command);
      document.getElementById("creator-input").value = "";

      try {
        const response = await fetch("https://fluffy-gaudy-height.glitch.me/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: input })
        });

        const data = await response.json();
        addToLog("Alpha: " + (data.reply || "No response"));
      } catch (err) {
        console.error(err);
        addToLog("Error contacting Alpha.");
      }
    }

    // Auto-login
    const storedUser = localStorage.getItem("thunderUser");
    if (storedUser) {
      if (storedUser.toLowerCase() === "james meyer") {
        isCreator = true;
      }
      loadUser(storedUser);
    }
  </script>
</body>
</html>
