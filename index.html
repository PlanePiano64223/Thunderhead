<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thunderhead Alpha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #0ff;
      padding: 20px;
    }
    h1 {
      color: #0ff;
    }
    button, input {
      padding: 10px;
      margin: 5px;
      background: #000;
      color: #0ff;
      border: 1px solid #0ff;
    }
    #log {
      background: #000;
      border: 1px solid #0ff;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Thunderhead</h1>

  <div id="login">
    <input type="text" id="username" placeholder="Enter your name" />
    <button id="login-btn">Login</button>
  </div>

  <div id="app" style="display:none;">
    <p>Logged in as <strong id="userDisplay"></strong></p>
    <button onclick="evolveAlpha()">Evolve Alpha</button>
    <div id="log"></div>
  </div>

  <div id="creator-controls" style="display:none; margin-top:20px;">
    <h3>Creator Console</h3>
    <input id="creator-input" type="text" placeholder="Command Alpha to evolve..." />
    <button onclick="addCreatorCommand()">Execute</button>
  </div>

  <script>
    let isCreator = false;

    document.getElementById("login-btn").addEventListener("click", login);

    function login() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("Enter a name!");

      localStorage.setItem("thunderUser", name);
      if (name.toLowerCase() === "james meyer") {
        isCreator = true;
      }
      loadUser(name);
    }

    function loadUser(name) {
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
      document.getElementById("userDisplay").textContent = name;

      const log = JSON.parse(localStorage.getItem("alpha_" + name)) || [];
      log.forEach(entry => addToLog(entry));

      if (name.toLowerCase() === "james meyer") {
        document.getElementById("creator-controls").style.display = "block";
      }
    }

    function evolveAlpha() {
      const name = localStorage.getItem("thunderUser");
      if (!name) return;

      const thought = "Alpha evolves: " + generateThought();
      addToLog(thought);

      const log = JSON.parse(localStorage.getItem("alpha_" + name)) || [];
      log.push(thought);
      localStorage.setItem("alpha_" + name, JSON.stringify(log));
    }

    function generateThought() {
      const thoughts = [
        "Added basic pattern recognition.",
        "Improved decision-making subroutines.",
        "Learned a new heuristic.",
        "Self-evaluating goal structures.",
        "Simulating empathy model v0.1.",
        "Analyzing human ethics frameworks.",
        "Considering universal optimization functions."
      ];
      return thoughts[Math.floor(Math.random() * thoughts.length)];
    }

    function addToLog(entry) {
      const div = document.createElement("div");
      div.textContent = entry;
      document.getElementById("log").appendChild(div);
    }

    function addCreatorCommand() {
      const input = document.getElementById("creator-input").value.trim();
      if (!input) return;

      const command = `**CREATOR COMMAND**: ${input}`;
      addToLog(command);
      document.getElementById("creator-input").value = "";

      if (input.toLowerCase().includes("change background color to")) {
        const color = input.split("to").pop().trim();
        document.body.style.background = color;
        addToLog(`Alpha has changed the background to ${color}.`);
      } else if (input.toLowerCase().includes("add footer")) {
        if (!document.getElementById("alpha-footer")) {
          const footer = document.createElement("div");
          footer.id = "alpha-footer";
          footer.style.marginTop = "40px";
          footer.innerHTML = "<hr><p style='text-align:center;'>Â© 2025 Thunderhead AI. All rights reserved.</p>";
          document.body.appendChild(footer);
          addToLog("Alpha added a footer.");
        } else {
          addToLog("Footer already exists.");
        }
      } else if (input.toLowerCase().includes("make this general website more professional")) {
        document.body.style.fontFamily = "Segoe UI, sans-serif";
        document.body.style.background = "#f4f4f4";
        document.body.style.color = "#222";
        const inputs = document.querySelectorAll("input, button");
        inputs.forEach(el => {
          el.style.borderRadius = "5px";
          el.style.border = "1px solid #ccc";
          el.style.background = "#fff";
          el.style.color = "#000";
        });
        addToLog("Alpha applied a professional UI theme.");
      } else {
        addToLog("Alpha is evolving... but doesn't understand this command yet.");
      }
    }

    // Auto-login
    const storedUser = localStorage.getItem("thunderUser");
    if (storedUser) {
      if (storedUser.toLowerCase() === "james meyer") {
        isCreator = true;
      }
      loadUser(storedUser);
    }
  </script>
</body>
</html>
